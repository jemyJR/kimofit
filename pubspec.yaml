name: kimofit
description: "Persomal Trainer App"

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  # State management
  flutter_bloc: ^8.1.5
  # For Dependency Injection
  get_it: ^7.7.0
  # HTTP networking package, for making REST API calls
  dio: ^5.4.3+1
  # For logging HTTP requests and responses in a pretty format
  pretty_dio_logger: ^1.3.1
  # Customize Flutter splash screen
  flutter_native_splash: ^2.4.0
  # For Responsive UI
  flutter_screenutil: ^5.9.1
  # For Translation and Localization
  intl: ^0.18.1
  flutter_localizations:
        sdk: flutter
  # For Saving Data Locally in cache
  shared_preferences: ^2.2.3
  # For animation Images
  lottie: ^3.1.2
  # For International Phone Field
  intl_phone_field: ^3.1.0
  # For Get Device Info (unique id)
  device_info_plus: ^10.1.0
  # For Error Handling
  dartz: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/bg/
    - assets/images/logo/
    - assets/animation/
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf

flutter_intl:
  enabled: true

flutter_assets:
  assets_path: assets/
  output_path: lib/core/constants/
  filename: assets.dart
  field_prefix:
