name: Android Fastlane with Firebase App Distribution Staging Workflow

on:
  push:
    branches:
      - staging

jobs:
  distribute_to_firebase_staging:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout my repo code
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2 
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Install Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.3.2"
        bundler-cache: true
        working-directory: android
        
    - name: Update Bundler
      run: gem install bundler
      working-directory: android

    - name: Add Linux platform to Gemfile.lock
      run: bundle lock --add-platform x86_64-linux
      working-directory: android

    - name: Check Gemfile.lock content
      run: cat Gemfile.lock
      working-directory: android

    - name: Build and Distribute Staging App
      env:
        FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_CLI_TOKEN }}
      run: |
        bundle install # Ensure dependencies are correctly installed
        bundle exec fastlane android firebase_distribution
      working-directory: android

